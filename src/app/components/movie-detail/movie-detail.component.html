<ion-content>
  <ion-label class="title">
    <h1>{{ movie.title }}</h1>
  </ion-label>

  <img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detail">
        <ion-card class="poster">
          <img *ngIf="movie.poster_path"
                [src]="movie.poster_path | image">
        </ion-card>
      </ion-col>

      <ion-col size="8">
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_average }}
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="contacts"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_count }}
          </ion-note>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ movie.overview | slice: 0: hideContentLength }}</ion-label>
        <ion-label color="primary"
                    (click)="hideContentLength = 5000"
                    [hidden]="hideContentLength === 5000"> ...¡Leer más!</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genre of movie.genres" color="primary" mode="ios" outline="true">
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Reparto</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides mode="ios" scrollbar="ios" [options]="slideOptions">
    <ion-slide *ngFor="let actor of actors">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">

        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorite()">
        <ion-icon slot="end" [name]="star"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
