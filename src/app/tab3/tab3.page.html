<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let category of favoritesByGenre">
    <ion-grid fixed *ngIf="category.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ category.genre }} </h4>
        </ion-col>
      </ion-row>

      <app-slider [movies]='category.movies' [poster]="true" [slidesPerView]="2.5"></app-slider>
    </ion-grid>
  </div>
</ion-content>
